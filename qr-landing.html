<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tùy chọn Thiết bị</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h1 { color: #007bff; margin-bottom: 15px; font-size: 22px; }
        p { color: #6c757d; margin-bottom: 30px; }
        .button-group { display: flex; flex-direction: column; gap: 15px; }
        .button { display: block; padding: 15px; font-size: 18px; font-weight: 700; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; transition: background-color 0.3s; }
        .btn-info { background-color: #17a2b8; } .btn-info:hover { background-color: #138496; }
        .btn-report { background-color: #dc3545; } .btn-report:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="equipment-name">Đang tải...</h1>
        <p>Vui lòng chọn một hành động bạn muốn thực hiện.</p>
        <div class="button-group">
            <a id="info-btn" class="button btn-info">Xem Thông Tin Thiết Bị</a>
            <a id="report-btn" class="button btn-report">Báo Hỏng Thiết Bị</a>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const API_BASE_URL = 'https://quanlythietbi-anh.onrender.com'; // Nhớ thay bằng link Render của bạn
        const params = new URLSearchParams(window.location.search);
        const serial = params.get('serial');
        const equipmentNameEl = document.getElementById('equipment-name');

        if (!serial) {
            equipmentNameEl.textContent = 'Lỗi: Thiếu Số Serial';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/api/public/equipment-info/${encodeURIComponent(serial)}`);
            const equipment = await response.json();
            if (!response.ok) throw new Error(equipment.message);

            equipmentNameEl.textContent = equipment.name;
            document.getElementById('info-btn').href = `info.html?serial=${encodeURIComponent(serial)}`;
            document.getElementById('report-btn').href = `report.html?serial=${encodeURIComponent(serial)}`;

        } catch (error) {
            equipmentNameEl.textContent = `Lỗi: ${error.message}`;
        }
    });
</script>
</body>
</html>
