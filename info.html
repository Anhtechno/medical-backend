<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thiết Bị</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { color: #007bff; text-align: center; margin-top: 0; margin-bottom: 25px; font-size: 26px; word-wrap: break-word; }
        .info-grid { display: grid; grid-template-columns: 150px 1fr; gap: 15px; font-size: 16px; }
        .info-grid strong { font-weight: 700; color: #343a40; }
        .info-grid span { color: #6c757d; }
        .status { display: inline-block; padding: 5px 12px; border-radius: 20px; color: #fff; font-weight: 500; font-size: 14px; }
        .status.active { background-color: #28a745; }
        .status.maintenance { background-color: #ffc107; }
        .status.inactive { background-color: #dc3545; }
    </style>
</head>
<body>
    <div id="message-container" class="container"><h1>Đang tải...</h1></div>
    <div id="info-container" class="container" style="display: none;">
        <h1 id="equipment-name">...</h1>
        <div class="info-grid">
            <strong>Số Serial:</strong> <span id="serial"></span>
            <strong>Hãng Sản Xuất:</strong> <span id="manufacturer"></span>
            <strong>Năm Sử Dụng:</strong> <span id="year"></span>
            <strong>Khoa/Phòng:</strong> <span id="department"></span>
            <strong>Tình Trạng:</strong> <span id="status"></span>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const API_BASE_URL = 'https://quanlythietbi-anh.onrender.com'; // Nhớ thay bằng link Render của bạn
        const params = new URLSearchParams(window.location.search);
        const serial = params.get('serial');
        
        const messageContainer = document.getElementById('message-container');
        const infoContainer = document.getElementById('info-container');

        if (!serial) {
            messageContainer.innerHTML = '<h1>Lỗi: Thiếu Số Serial</h1>';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/api/public/equipment-details/${encodeURIComponent(serial)}`);
            const data = await response.json();
            if (!response.ok) throw new Error(data.message);

            document.getElementById('equipment-name').textContent = data.name;
            document.getElementById('serial').textContent = data.serial;
            document.getElementById('manufacturer').textContent = data.manufacturer || 'Không có';
            document.getElementById('year').textContent = data.year || 'Không có';
            document.getElementById('department').textContent = data.departmentName || 'Không có';
            const statusEl = document.getElementById('status');
            statusEl.textContent = {active: 'Hoạt động', maintenance: 'Bảo trì', inactive: 'Ngừng HĐ'}[data.status] || 'Không rõ';
            statusEl.className = `status ${data.status}`;
            
            messageContainer.style.display = 'none';
            infoContainer.style.display = 'block';

        } catch (error) {
            messageContainer.innerHTML = `<h1>Lỗi: ${error.message}</h1>`;
        }
    });
</script>
</body>
</html>
